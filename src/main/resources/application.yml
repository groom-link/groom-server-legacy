spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: false
    show-sql: false
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:tcp://localhost/~/security
    username: sa
    password:
    driver-class-name: org.h2.Driver
springdoc:
  swagger-ui:
    use-root-path: true
jwt:
  access:
    expirationMs: 600000
  refresh:
    expirationDay: 14